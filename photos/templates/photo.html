<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="m-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <a href="{% url 'gallery' %}" class="btn btn-primary my-3">Go Back</a>
                    <div style="height: 90vh;">
                            <img style="max-width: 80%; max-height:80%;" src="{{photo.image.url}}" alt="">
                            <p>{{photo.description}}</p>
                            <!-- <a href=""><input type="text" value="{% url 'gallery' %} {{photo.image.url}} "></a> -->
                           
                            <button onclick="GetURL()"> Copyimage  link </button>
                                <h1 id="beth" ></h1>
                                <input type="text" value="{{photo.image.url}}"  class="img">
                            </input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function GetURL() {
            var img = document.getElementsByTagName("input");
            var url = img[0].value;
            
            // var gfg = document.URL;
            // var res = gfg+"/"+img;

            document.getElementById("beth").innerHTML =url;
            
        }
        </script>
   
</body>

</html>
