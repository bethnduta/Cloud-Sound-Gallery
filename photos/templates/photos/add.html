<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-primary my-3">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required class="form-control " name="description" type="text" placeholder="Enter a description">
                          </div>
                          <div class="form-group m-3">
                            <label>Select a category</label>
                            <select name="category "  type="text" class="form-control">
                                <option value="none">Select a category.....</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                          </div>
                          <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input class="form-control " name="category_name" type="text" placeholder="Create a new category">
                          </div>
                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="image" class="form-control form-control-sm"  type="file">
                          </div>
                          <button type="submit" class="btn btn-success m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
